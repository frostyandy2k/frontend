<ion-header>
  <!-- Passing Data into the app-header component (for one way binding) -->
  <!-- <app-header pageName=""></app-header> -->
</ion-header>


<ion-content padding [ngClass]="checkScrolling() ? 'no-class' : 'no-scroll' ">

  <!-- hide the input field to show the "select map" button only -->
  <input
    style="display: none"
    type="file" (change)="onFileChanged($event)"
    #fileInput>
  <ion-buttons>
    <button ion-button (click)="fileInput.click()">Select Map</button>
    <button ion-button (click)="presentModal()">Select Sensor</button>

<!--
    <button ion-button (click)="presentAddModal()">Add Sensor</button>
-->

    <button ion-button (click)="presentModalManagement()">Sensor Management</button>

  </ion-buttons>


  <ion-card>
    <ion-card-content  class="icons">
      <div>
        <appicon-widget></appicon-widget>
      </div>
    </ion-card-content>

    <!-- show a photo of the selected map -->
    <ion-card-content >
      <img [src]="selectedMap"/>
    </ion-card-content>
  </ion-card>

</ion-content>

<ion-footer>
  <app-footer></app-footer>
</ion-footer>
