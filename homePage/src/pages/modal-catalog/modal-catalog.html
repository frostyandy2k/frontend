<ion-header>
  <modal-header pageTitle="App Catalog"></modal-header>
</ion-header>
<ion-content >
  <ion-card>
    <ion-searchbar showCancelButton="always" (input)="getItems($event)" ></ion-searchbar>
    <ion-grid>
      <ion-row>
        <ion-col *ngFor="let item of categorys">
        <ion-item >
          <ion-checkbox color="primary" [(ngModel)]="item.checked" (ionChange)="getItemsByCategory($event,item)"></ion-checkbox>
          <ion-label>{{item.label}}</ion-label>
        </ion-item>
        </ion-col>
      </ion-row>

    </ion-grid>
  </ion-card>
  <ion-list>

    <ng-container *ngFor="let item of data, index as i">
      <ion-item (click)="addApp(i)"  [style.border]="appClicked[i]? ' thick solid gray':''" >
        <ion-avatar  item-start>
          <img src="{{item.imgUrl}}">
        </ion-avatar>
        <h2>{{item.name}}</h2>
        <p>{{item.description}}</p>
        <p item-end>{{item.categoryText}}</p>
      </ion-item>
    </ng-container>
  </ion-list>
  <div style="text-align:center">
    <button ion-button class="done-button"  (click)="submit()">Done</button></div>

</ion-content>
