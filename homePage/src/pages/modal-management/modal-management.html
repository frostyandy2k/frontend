<ion-header>
  <modal-header pageTitle="Sensor Management"></modal-header>
</ion-header>
<ion-content >
  <ion-card >
    <ion-searchbar showCancelButton="always" (input)="getItems($event)" ></ion-searchbar>

    <ion-grid>
      <ion-row>
        <ion-col *ngFor="let item of categorys">
        <ion-item >
          <ion-checkbox color="primary" [(ngModel)]="item.checked" (ionChange)="getItemsByCategory($event,item)"></ion-checkbox>
          <ion-label>{{item.label}}</ion-label>
        </ion-item>
        </ion-col>>

      </ion-row>

        <ion-col>
          <ion-item>
            <ion-checkbox color="primary" (ionChange)="getItemsByCatalog($event,type.value,type.checked)"></ion-checkbox> <ion-label>Metal A</ion-label>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-checkbox color="primary"></ion-checkbox> <ion-label>Metal B</ion-label>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-checkbox color="primary"></ion-checkbox> <ion-label >Metal C</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>-->


    </ion-grid>


  </ion-card>
  <div style="text-align:right">
    <button ion-button class="done-button" (click)="presentAddModal()">Add Sensor</button>
  </div>
  <ion-list>
    <ng-container *ngFor="let item of data">
      <ion-item (press)="onHold($event,item.id)">
        <ion-avatar  item-start>
          <img src="{{item.imgUrl}}">
        </ion-avatar>
        <h2>{{item.name}}</h2>
        <p>{{item.description}}</p>
        <p item-end>{{item.categoryText}}</p>
      </ion-item>
    </ng-container>
  </ion-list>
</ion-content>
