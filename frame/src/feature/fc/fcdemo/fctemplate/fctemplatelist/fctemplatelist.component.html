
<div class="fc-templatelist">
  <div class="fc-toolbar">
    <button nz-button nzType="primary" (click)="sensorRegistry()">传感器注册</button>
    <button nz-button nzType="primary">查看</button>
  </div>
  <form class="fc-searchbar">
    <div nz-row [nzGutter]="30">
      <div nz-col [nzSpan]="6" class="fc-searchbar-item">
        <label for="name" class="fc-searchbar-label">传感器名称</label>
        <input class="fc-searchbar-control" nz-input placeholder="请输入传感器名称" [(ngModel)]="searchObj.name" name="name" />
      </div>

      <div nz-col [nzSpan]="6" class="fc-searchbar-btn">
        <button nz-button nzType="primary">查询</button>
      </div>
    </div>
  </form>
  <div class="fc-templatelist-content">
    <nz-table #headerTable [nzData]="listOfData" [nzPageSize]="50" [nzScroll]="{ y: '500px' }" [nzBordered]="true">
      <thead>
        <tr>
          <th nzWidth="150px">传感器名称</th>
          <th nzWidth="150px">图片</th>
          <th nzWidth="150px">类别</th>
          <th>描述</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of headerTable.data">
          <td>{{ data.name }}</td>
          <td>{{ data.img }}</td>
          <td>{{ data.type }}</td>
          <td>{{ data.description }}</td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</div>
